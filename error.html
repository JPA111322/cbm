<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            text-align: center;
            padding-top: 180px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .retry-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .retry-button:hover {
             background-color: #3b773d;
             transform: scale(1.0);
             
        }
    </style>
</head>
<body>
    <h1>Network Error</h1>
    <p>Sorry, there was a problem connecting to the network.</p>
    <a href="#" class="retry-button">Retry</a>
</body>
</html>
