<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>BSHM Website</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
  <!--Google Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .done-submitting {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 30px;
      font-weight: bold;
      opacity: 0;
      animation: fade-in 0.5s ease-in-out forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .done-submitting span {
      animation: blink 1s infinite;
      color: #ff6347; /* Red color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .done-submitting:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
      opacity: 0;
      animation: fade-overlay 0.5s ease-in-out forwards;
    }

    @keyframes fade-overlay {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .done-submitting .message-container {
      position: relative;
      z-index: 1;
    }

    .done-submitting .message-container .message {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slide-up 0.5s ease-in-out 0.2s forwards;
    }

    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Auto Dismiss Animation */
    @keyframes auto-dismiss {
      0% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>

<body>
  <div class="done-submitting">
    <div class="message-container">
      <div class="message">
        <span>Done Submitting! &#x2713;</span>
      </div>
    </div>
  </div>

  <script>
    // Optional: Automatically dismiss the message after 2 seconds
    setTimeout(function() {
      var doneMessage = document.querySelector('.done-submitting');
      doneMessage.style.animation = 'auto-dismiss 1s ease-in-out forwards';
    }, 2000);
  </script>
</body>

</html>
